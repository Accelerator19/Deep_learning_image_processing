<!DOCTYPE html>
<html>
  <head>
    <title>图像分割</title>
    <style>
      body {
          background-color: #F0F0F0;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;}

      form {
          display: flex;
          flex-direction: column;
          align-items: center;
          background-color: #f2f2f2;
          padding: 20px;}

      input[type="file"] {
          margin: 10px 0;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 4px;}

      button[type="submit"] {
          margin: 10px 0;
          padding: 12px 20px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;}

      button[type="submit"]:hover {
          background-color: #3e8e41;}
    </style>
  </head>
  <body>
    <div>
      <form id="conversion-form">
        <label for="file-input">图像分割</label>
        <input type="file" id="file-input" name="image" accept="image/webp">
        <br>
        <button type="button" id="convert-button" onclick="convertImage()">确定</button>
      </form>
    </div>
    <div id="error-message"></div>
    <script>
      function convertImage() {
        const formData = new FormData();
        const fileInput = document.getElementById("file-input");
        const file = fileInput.files[0];
        if (!file) {
          document.getElementById("error-message").innerHTML = "Please select an image.";
          return;
        }
        if (file.type !== "image/webp") {
          document.getElementById("error-message").innerHTML = "Selected file is not in WEBP format.";
          return;
        }
        if (file.size > 5000000) {
          document.getElementById("error-message").innerHTML = "Selected image is larger than 5MB.";
          return;
        }
        formData.append("image", file);
        fetch("/api/webptopng", {
          method: "POST",
          body: formData
        })
        .then(response => response.blob())
        .then(blob => {
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "converted.png";
          link.click();
        })
        .catch(error => {
          console.error(error);
        });
      }
    </script>
  </body>
</html>
